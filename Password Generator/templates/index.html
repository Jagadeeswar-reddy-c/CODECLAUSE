<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="text-center">
        <h1>CodeClause</h1>
    </div>
    <br>
    <div class="container">
        <h1>Password Generator</h1>
        <br>
        <p>Please select the password requirements</p>
        <form action="/" method="POST">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="Password length" name="lengthPassword" required>
                <label for="floatingInput">Password length</label>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="Symbols">
                <label class="form-check-label" for="flexCheckDefault">
                    Symbols
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="Numbers">
                <label class="form-check-label" for="flexCheckDefault">
                    Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="Characters">
                <label class="form-check-label" for="flexCheckChecked">
                    Characters
                </label>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Generate Password">
        </form>
        <br>
        <div class="text-center">
            <h5>Password</h5>
            <h5 id="passwordgenerate" >{{ i }}</h5>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
